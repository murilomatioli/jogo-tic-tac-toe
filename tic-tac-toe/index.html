<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="game-wrapper">
        <h2>Tic-Tac-Toe</h2>
        <div class="options">
            <input type="button" value="PvP" onclick="startGame()">
            <input type="button" value="PvE">
        </div>
        <div id="turn">
            <p class="turn-text">É a vez do <span id="play">O</span></p>
            <span id="turn-mark"></span>
        </div>
        <div id="main-content">
            <div class="game-container">
                <div class="square" data-index="0" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="1" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="2" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="3" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="4" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="5" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="6" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="7" onclick="handleSquareClick()"><span class="square-content"></span></div>
                <div class="square" data-index="8" onclick="handleSquareClick()"><span class="square-content"></span></div>
            </div>
            <div id="options-container">
                <label for="button-circle" id="switch-label">Quem começa primeiro</label>
                <div id="switch-player" onclick="switchPlayer()">
                    <div id="button-circle" name="button-circle"></div>
                </div>
            </div>
        </div>
        <div>
            <input type="button" onclick="restartGame()" value="Reiniciar">
        </div>

    </div>
</body>
</html>
